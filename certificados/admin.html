<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Administración</h1>
            <p>Personalice el diseño del certificado</p>
        </header>

        <main>
            <div class="admin-section">
                <h2>Configuración de Imagen de Fondo</h2>
                <div class="form-group">
                    <label for="imagenFondo">Subir Imagen de Fondo</label>
                    <input type="file" id="imagenFondo" accept="image/*">
                    <button id="subirImagenBtn" class="btn-primary">Subir Imagen</button>
                </div>
                <div id="imagenPreview" class="imagen-preview">
                    <p>Vista previa de la imagen de fondo</p>
                    <img id="previewImg" src="" alt="Preview" style="display: none; max-width: 100%; margin-top: 10px;">
                </div>
            </div>

            <div class="admin-section">
                <h2>Configuración de Posiciones</h2>
                <div class="posiciones-config">
                    <div class="form-group">
                        <label for="nombreX">Posición X del Nombre</label>
                        <input type="number" id="nombreX" placeholder="X">
                    </div>
                    <div class="form-group">
                        <label for="nombreY">Posición Y del Nombre</label>
                        <input type="number" id="nombreY" placeholder="Y">
                    </div>
                    <div class="form-group">
                        <label for="qrX">Posición X del Código QR</label>
                        <input type="number" id="qrX" placeholder="X">
                    </div>
                    <div class="form-group">
                        <label for="qrY">Posición Y del Código QR</label>
                        <input type="number" id="qrY" placeholder="Y">
                    </div>
                </div>
                <button id="guardarPosicionesBtn" class="btn-primary">Guardar Posiciones</button>
            </div>

            <div class="admin-section">
                <h2>Vista Previa del Certificado</h2>
                <div class="vista-previa-container">
                    <canvas id="previewCanvas" width="800" height="600"></canvas>
                </div>
                <div class="form-group">
                    <label for="nombrePrueba">Nombre de Prueba</label>
                    <input type="text" id="nombrePrueba" placeholder="Ingrese un nombre para la vista previa" value="Juan Pérez">
                </div>
                <button id="actualizarPreviewBtn" class="btn-secondary">Actualizar Vista Previa</button>
            </div>

            <div id="mensajeAdmin" class="mensaje"></div>
        </main>

        <footer>
            <a href="index.html" class="admin-link">Volver al Inicio</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
